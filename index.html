</head>

<body>
    <div class="container">
        <div class="textoEncritado">
            <textarea class="texto" name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
        </div>
        <div class="textoGuia">
            <p>Solo letras min√∫sculas y sin acentos.</p>
        </div>

            <button class="btn-desencriptar" onclick="desencriptar()" type="button">Desencriptar</button>
        </div>

        <div class="containerencriptador">
            <img src="" alt="" id="inicio">
            <div class="mensajeTexto">
                <h2 id="titulo">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el Texto que deseas encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
